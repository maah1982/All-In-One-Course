Introduction to HTML.

HTML (HyperText Markup Language) is the standard markup language for creating web pages and web applications. It defines the structure and layout of a webpage by using elements that tell browsers how to display the content.


What is HTML?

1. HTML stands for HyperText Markup Language.

2. It is used to design and structure content on the web.

3. HTML consists of a **series of elements**, each with specific purposes:
   - Describing headings, paragraphs, links, images, and more.

4. Elements are interpreted by browsers to display content appropriately.


A Simple HTML Document.
Here’s an example of a basic HTML document:
-------------------------------------------
html
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
</body>
</html>


Explanation of the Code:
------------------------
1. <!DOCTYPE html>: Declares that the document uses HTML5.

2. <html>: The root element of the HTML document.

3. <head>: Contains meta-information about the document (e.g., title, styles, scripts).

4. <title>: Defines the title shown in the browser’s tab or title bar.

5.<body>: Contains all the visible content of the page:
   - <h1>: Displays a large heading.
   - <p>: Displays a paragraph.


What is an HTML Element?
An HTML element is made up of:
------------------------------
1. A start tag (<p>),

2. The content inside the tag (text or nested elements),

3. An end tag (</p>).

Example:
--------
html
<h1>My First Heading</h1>
<p>My first paragraph.</p>

Explanation:
------------
- <h1>My First Heading</h1> is an HTML element that creates a heading.
- <p>My first paragraph.</p> is an HTML element that creates a paragraph.

Empty Elements.
Some elements, like <br>, are empty:
------------------------------------
- They do not have content or an end tag.
- Example:
----------
  <br>
  

Web Browsers and HTML.
Web browsers like Chrome, Edge, Firefox, and Safari:
-----------------------------------------------------
1. Read and interpret HTML to display the content.

2. Do not display the HTML tags, but use them to structure and format the content.


HTML Page Structure.
HTML documents follow a standard structure:
--------------------------------------------
html
<html>
<head>
    <title>Page title</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
</body>
</html>


Visualization of Structure:
---------------------------
1. <html>: Wraps the entire document.

2. <head>: Metadata (not visible content).

3. <body>: Content displayed to users.

Example Output in a Browser:
----------------------------
This is a heading
This is a paragraph.
This is another paragraph.
 
This introductory example shows how HTML elements work together to create a simple webpage.

    HTML Element Structure.
    An HTML element is defined by:
    ------------------------------
    1. Start Tag: The opening tag, which defines the beginning of the element.
       - Example: <h1>
    
    2. Content: The inner text or nested elements inside the tags.

    3. End Tag: The closing tag, which indicates the end of the element. Self-closing tags don't have this.
       - Example: </h1>
    
    Example of an HTML Element:
    ---------------------------
    <h1>My First Heading</h1>
    
    - Start tag: <h1>
    - Content: My First Heading
    - End tag: </h1>
    
    This defines a heading of level 1.
    
    
    Another Example:
    -----------------
    <p>My first paragraph.</p>
    
    - Start tag: <p>
    - Content: My first paragraph.
    - End tag: </p>
    
    This defines a paragraph.
    
    
    Empty Elements:
    ---------------
    Some HTML elements do not have content or an end tag. These are called empty elements or self-closing tags. 
    
    Example:
    --------

    - Content: None
    - End tag: None (Self-closing)
    
    The <br> element adds a line break.

HTML Attributes (Attributes in HTML) 

HTML attributes provide additional information about HTML elements. They are always specified in the opening tag of an element and are written as key-value pairs.

Basic Rules of Attributes:
--------------------------

1. Name and Value Pair: Attributes are written as name="value".
2. Case Insensitivity: Attribute names are not case-sensitive (but it is best practice to use lowercase).
3. Quotations: Attribute values should be enclosed in double quotes ("), though single quotes (') are also valid.

4. Global vs Specific Attributes:
---------------------------------

   - Global Attributes: Can be applied to any HTML element.
   - Specific Attributes: Only apply to particular elements.

Examples of Common Attributes.

1. Global Attributes:
---------------------

These attributes can be used on any HTML element.
------------------------------------------------------------------------------------------------------------------|
| Attribute      | Description                                       | Example                                    |
|----------------|---------------------------------------------------|--------------------------------------------|
|  id            | Specifies a unique ID for an element.             |  <div id="uniqueId"></div>                 |
|  class         | Specifies one or more class names for an element. |  <p class="intro highlight"></p>           |
|  style         | Specifies inline CSS for an element.              |  <h1 style="color:blue;">Hello</h1>      |
|  title         | Provides extra information as a tooltip.          |  <a title="Go to home page" href="#"></a>  |
|  lang          | Specifies the language of the element's content.  |  <p lang="en">Hello!</p>                   |
|  tabindex      | Specifies the tab order of an element.            |  <button tabindex="1">Click me</button>    |
------------------------------------------------------------------------------------------------------------------|


2. Specific Attributes:
-----------------------

These are applicable only to certain elements.
------------------------------------------------------------------------------------------------------------------------------
| Element     | Attribute      | Description                                 | Example                                       |
|-------------|----------------|---------------------------------------------|-----------------------------------------------|
|  <a>        | href           | Specifies the URL of the link.               |  <a href="https://example.com">Visit</a>     |
|  <img>      | src            | Specifies the image source.                  |  <img src="image.jpg" alt="Description" />   |
|  <img>      | alt            | Provides alternate text for the image.       |  <img src="image.jpg" alt="An image" />      |
|  <input>    | type           | Defines the input type (e.g., text, email).  |  <input type="text" />                       |
|  <input>    | placeholder    | Provides a hint for input fields.            |  <input placeholder="Enter name" />          |
|  <button>   | disabled       | Disables the button.                         |  <button disabled>Submit</button>            |
|  <form>     | action         | Specifies the URL to send the form data to.  |  <form action="/submit"></form>              |
|  <iframe>   | width / height |  Specifies dimensions for an iframe.         |  <iframe width="600" height="400"></iframe>  |
------------------------------------------------------------------------------------------------------------------------------


 Special Notes:
 --------------

1. Boolean Attributes: Some attributes don’t require a value; they imply a true state when present. Examples:
-------------------------------------------------------------------------------------------------------------
   - <input required /> (The required attribute makes the input mandatory.)
   - <input checked /> (Marks the checkbox as checked.)

2. Event Attributes: These handle events in HTML. Example: 
----------------------------------------------------------

   <button onclick="alert('Clicked!')">Click Me</button>

3. Data Attributes: Custom attributes prefixed with `data-` to store extra information. 
   <div data-user-id="12345">User Info</div>

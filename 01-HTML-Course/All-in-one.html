Introduction to HTML.

HTML (HyperText Markup Language) is the standard markup language for creating web pages and web applications. It defines the structure and layout of a webpage by using elements that tell browsers how to display the content.


What is HTML?

1. HTML stands for HyperText Markup Language.

2. It is used to design and structure content on the web.

3. HTML consists of a **series of elements**, each with specific purposes:
   - Describing headings, paragraphs, links, images, and more.

4. Elements are interpreted by browsers to display content appropriately.


A Simple HTML Document.
Here’s an example of a basic HTML document:
-------------------------------------------
html
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
</body>
</html>


Explanation of the Code:
------------------------
1. <!DOCTYPE html>: Declares that the document uses HTML5.

2. <html>: The root element of the HTML document.

3. <head>: Contains meta-information about the document (e.g., title, styles, scripts).

4. <title>: Defines the title shown in the browser’s tab or title bar.

5.<body>: Contains all the visible content of the page:
   - <h1>: Displays a large heading.
   - <p>: Displays a paragraph.


What is an HTML Element?
An HTML element is made up of:
------------------------------
1. A start tag (<p>),

2. The content inside the tag (text or nested elements),

3. An end tag (</p>).

Example:
--------
html
<h1>My First Heading</h1>
<p>My first paragraph.</p>

Explanation:
------------
- <h1>My First Heading</h1> is an HTML element that creates a heading.
- <p>My first paragraph.</p> is an HTML element that creates a paragraph.

Empty Elements.
Some elements, like <br>, are empty:
------------------------------------
- They do not have content or an end tag.
- Example:
----------
  <br>
  

Web Browsers and HTML.
Web browsers like Chrome, Edge, Firefox, and Safari:
-----------------------------------------------------
1. Read and interpret HTML to display the content.

2. Do not display the HTML tags, but use them to structure and format the content.


HTML Page Structure.
HTML documents follow a standard structure:
--------------------------------------------
html
<html>
<head>
    <title>Page title</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
</body>
</html>


Visualization of Structure:
---------------------------
1. <html>: Wraps the entire document.

2. <head>: Metadata (not visible content).

3. <body>: Content displayed to users.

Example Output in a Browser:
----------------------------
This is a heading
This is a paragraph.
This is another paragraph.
 
This introductory example shows how HTML elements work together to create a simple webpage.
